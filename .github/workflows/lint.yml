name: Linting

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 Flake8-pyproject mypy
      - name: Linting
        run: |
          flake8
          pylint gielladetect
          mypy gielladetect
